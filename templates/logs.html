<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - AI-Powered Forensic Log Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body.light-mode {
            background-color: #0d1117;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        body.light-mode h1, body.light-mode h2, body.light-mode p, body.light-mode table {
            color: #00ff00;
        }
        body.light-mode button {
            background-color: #111;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        body.light-mode button:hover {
            background-color: #00ff00;
            color: #111;
        }
        
        /* Dark mode styling for Router Overview */
        body.light-mode #router-overview {
            background-color: #0d1117;
            color: #00ff00;
        }
        body.light-mode #router-overview h2, 
        body.light-mode #router-overview p {
            color: #00ff00;
        }
    </style>
    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        }
    </script>
</head>
<body>
    <header>
        <button id="mode-toggle" onclick="toggleMode()" style="position: absolute; top: 10px; left: 10px;">Toggle Dark/Light Mode</button>
        <h1>Event Logs</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Device ID</th>
                    <th>User ID</th>
                    <th>Geolocation</th>
                    <th>Event Type</th>
                    <th>Status Indicator</th>
                </tr>
            </thead>
            <tbody id="log-entries">
                <tr onclick="redirectToDetail('Device001')">
                    <td>2025-03-07T03:45:04.792Z</td>
                    <td>Device001</td>
                    <td>User123</td>
                    <td>37.7749, -122.4194</td>
                    <td>Alert</td>
                    <td>üö®</td>
                </tr>
                <tr onclick="redirectToDetail('Device002')">
                    <td>2025-03-07T04:00:00.000Z</td>
                    <td>Device002</td>
                    <td>User456</td>
                    <td>37.7749, -122.4194</td>
                    <td>Warning</td>
                    <td>‚ö†Ô∏è</td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.location.href='{{ url_for('index') }}'">Back to Dashboard</button>
        <button onclick="window.location.href='{{ url_for('export_pdf') }}'">Export to PDF</button>
    </main>
    <footer>
        <p>&copy; 2023 AI-Powered Forensic Log Dashboard</p>
    </footer>
    <script>
        function redirectToDetail(deviceId) {
            // In a real application, this would navigate to a device detail page
            alert("Viewing details for " + deviceId);
        }
    </script>
</body>
</html>
